<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:wght@200&family=Quicksand:wght@300&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Form Validation</h1>
    </div>
    <div class="container mt-5">
        <form id="form" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        <h2>Texts and Numbers</h2>
                    </div>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter your Name" pattern="[A-Za-z ]+"  >
                        <p id="nameError" style="color: red;"></p>
                    </div>
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Number</label>
                        <input type="number" class="form-control" id="numberInput" name="number" placeholder="Enter your Number" pattern="[0-9]+"  >
                        <p id="numberError" style="color: red;"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-4">
                        <h2>Emails and Passwords</h2>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="text" class="form-control" id="emailInput" name="email" placeholder="Enter your Email"  >
                        <p id="emailError" style="color: red;"></p>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter your Password"  >
                        <p id="passwordError" style="color: red;"></p>
                    </div>
                    <div class="mb-4">
                        <h2>Date and Select Options</h2>
                    </div>
                    <div class="mb-3">
                        <label for="optionSelect" class="form-label">Select Options</label>
                        <select class="form-control" id="optionSelect" name="option"  >
                            <option value="relationship">Option</option>
                            <option value="option1">Option1</option>
                            <option value="option2">Option2</option>
                            <option value="option3">Option3</option>
                        </select>
                        <p id="optionError" style="color: red;"></p>
                    </div>
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateInput" name="date"  >
                        <p id="dateError" style="color: red;"></p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
